<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - TheTrend</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet"/>
  <link rel="stylesheet" href="/public/css/login.css">
</head>
<body>
  <div class="login-page">
    <div class="login-card">
      <div class="icon-circle">
        <i class="ri-login-box-line"></i>
      </div>

      <h1 class="login-title">Sign in with email</h1>
      <p class="login-subtitle">Make a new doc to bring your words, data,<br>and teams together. For free</p>

      <form id="loginForm" class="login-form">
        <div class="input-group">
          <i class="ri-mail-line input-icon"></i>
          <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder="Email" 
            required
          >
        </div>

        <div class="input-group">
          <i class="ri-lock-line input-icon"></i>
          <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder="Password" 
            required
          >
          <button type="button" class="toggle-password" onclick="togglePassword()">
            <i class="ri-eye-off-line" id="eyeIcon"></i>
          </button>
        </div>

        <div class="forgot-password-link">
          <a href="#forgot">Forgot password?</a>
        </div>

        <button type="submit" class="btn-submit">Get Started</button>
      </form>

      <div class="divider">
        <span>Or sign in with</span>
      </div>

      <div class="social-buttons">
        <button class="social-btn" onclick="signInWithGoogle()">
          <svg width="20" height="20" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
        </button>

        <button class="social-btn" onclick="signInWithFacebook()">
          <i class="ri-facebook-fill" style="color: #1877F2; font-size: 20px;"></i>
        </button>

        <button class="social-btn" onclick="signInWithApple()">
          <i class="ri-apple-fill" style="color: #000; font-size: 20px;"></i>
        </button>
      </div>

      <div class="signup-link">
        Don't have an account? <a href="/views/signup.html">Sign Up</a>
      </div>
    </div>

    <a href="/views/home.html" class="home-link">
      <i class="ri-arrow-left-up-line"></i>
    </a>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const eyeIcon = document.getElementById('eyeIcon');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        eyeIcon.className = 'ri-eye-line';
      } else {
        passwordInput.type = 'password';
        eyeIcon.className = 'ri-eye-off-line';
      }
    }

    function signInWithGoogle() {
      alert('Google Sign-In functionality will be implemented');
    }

    function signInWithFacebook() {
      alert('Facebook Sign-In functionality will be implemented');
    }

    function signInWithApple() {
      alert('Apple Sign-In functionality will be implemented');
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      try {
        const response = await fetch('http://localhost:4000/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, password })
        });
        
        const data = await response.json();
        
        if (data.success) {
          localStorage.setItem('user', JSON.stringify(data.user));
          localStorage.setItem('isLoggedIn', 'true');
          
          alert('✅ ' + data.message);
          
          if (data.user.role === 'vendor') {
            window.location.href = '/views/vendor-dashboard.html';
          } else {
            window.location.href = '/views/home.html';
          }
        } else {
          alert('❌ ' + data.message);
        }
      } catch (error) {
        console.error('Login error:', error);
        alert('❌ An error occurred during login');
      }
    });
  </script>
</body>
</html>
