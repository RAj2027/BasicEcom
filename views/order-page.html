<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details - TheTrend</title>
  <link rel="stylesheet" href="/public/css/home.css">
  <link rel="stylesheet" href="/public/css/product.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-container">
      <button class="menu-btn">
        <i class="ri-menu-line"></i>
      </button>

      <div class="logo">
        <h1><a href="/views/home.html" style="color: inherit; text-decoration: none;">TheTrend</a></h1>
      </div>

      <div class="header-actions">
        <button class="icon-btn">
          <i class="ri-search-line"></i>
        </button>
        <a href="/views/cart.html" class="icon-btn">
          <i class="ri-shopping-cart-line"></i>
        </a>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav-list">
        <li><a href="/views/home.html#new">New offers</a></li>
        <li><a href="/views/home.html#products">Products</a></li>
        <li><a href="#men">Men</a></li>
        <li><a href="#women">Women</a></li>
        <li><a href="#children">Children</a></li>
        <li><a href="#brands">Brands</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#blog">Blog</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Breadcrumb -->
  <div class="breadcrumb-container">
    <div class="breadcrumb">
      <a href="/views/home.html">Home</a>
      <i class="ri-arrow-right-s-line"></i>
      <a href="/views/home.html#products">Shop</a>
      <i class="ri-arrow-right-s-line"></i>
      <span>Product Details</span>
    </div>
  </div>

  <!-- Product Detail Section -->
  <section class="product-detail-section">
    <div class="product-detail-container" id="productContainer">
      <!-- Loading state -->
      <div class="loading-container" style="grid-column: 1/-1; text-align: center; padding: 60px;">
        <i class="ri-loader-4-line" style="font-size: 48px; animation: spin 1s linear infinite; color: #999;"></i>
        <p style="color: #999; margin-top: 20px;">Loading product details...</p>
      </div>
    </div>
  </section>

  <style>
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Remove sticky navbar on product page */
    .header {
      position: relative;
      top: auto;
      z-index: auto;
    }
  </style>

  <script>
    const API_URL = 'http://localhost:4000';
    let currentProduct = null;

    // Get product ID from URL
    function getProductIdFromURL() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('id');
    }

    // Load product on page load
    document.addEventListener('DOMContentLoaded', () => {
      const productId = getProductIdFromURL();
      if (productId) {
        loadProduct(productId);
      } else {
        showError('No product ID provided');
      }
    });

    // Load product from API
    async function loadProduct(productId) {
      try {
        const response = await fetch(`${API_URL}/products/${productId}`);
        
        if (!response.ok) {
          throw new Error('Product not found');
        }
        
        const product = await response.json();
        currentProduct = product;
        displayProduct(product);
      } catch (error) {
        console.error('Error loading product:', error);
        showError('Failed to load product. Please try again.');
      }
    }

    // Display product details
    function displayProduct(product) {
      const container = document.getElementById('productContainer');
      
      container.innerHTML = `
        <div class="product-images">
          <div class="image-thumbnails">
            <img src="${product.image || '/public/images/products/shirt1.png'}" alt="Thumbnail 1" class="thumbnail active">
            <img src="${product.image || '/public/images/products/shirt2.png'}" alt="Thumbnail 2" class="thumbnail">
            <img src="${product.image || '/public/images/products/hoodie.png'}" alt="Thumbnail 3" class="thumbnail">
          </div>
          <div class="main-image">
            <img src="${product.image || '/public/images/products/shirt1.png'}" alt="${product.name}" id="mainProductImage">
          </div>
        </div>

        <div class="product-details">
          <h1 class="product-title">${product.name}</h1>
          
          <div class="product-rating-section">
            <span class="stars">★★★★★</span>
            <span class="rating-text">5.0/5</span>
          </div>

          <div class="product-pricing">
            <span class="price-current">$${parseFloat(product.price).toFixed(2)}</span>
            ${product.stock > 0 ? 
              `<span class="stock-status" style="color: #10b981; font-weight: 600; margin-left: 10px;">In Stock (${product.stock} available)</span>` :
              `<span class="stock-status" style="color: #ef4444; font-weight: 600; margin-left: 10px;">Out of Stock</span>`
            }
          </div>

          <p class="product-description">
            ${product.description || 'This product is perfect for any occasion. Crafted with high quality materials for superior comfort and style.'}
          </p>

          <div class="product-options">
            <div class="option-group">
              <h3>Select Colors</h3>
              <div class="color-options">
                <button class="color-btn active" style="background: #4F5155;" data-color="olive"></button>
                <button class="color-btn" style="background: #314F4A;" data-color="green"></button>
                <button class="color-btn" style="background: #31344F;" data-color="navy"></button>
              </div>
            </div>

            <div class="option-group">
              <h3>Choose Size</h3>
              <div class="size-options">
                <button class="size-btn">Small</button>
                <button class="size-btn">Medium</button>
                <button class="size-btn active">Large</button>
                <button class="size-btn">X-Large</button>
              </div>
            </div>

            <div class="option-group">
              <h3>Quantity</h3>
              <div class="quantity-selector">
                <button class="qty-btn" onclick="decreaseQty()">
                  <i class="ri-subtract-line"></i>
                </button>
                <span class="qty-value" id="quantity">1</span>
                <button class="qty-btn" onclick="increaseQty()">
                  <i class="ri-add-line"></i>
                </button>
              </div>
            </div>
          </div>

          <button class="btn-add-to-cart" onclick="addToCart()" ${product.stock === 0 ? 'disabled style="opacity: 0.5; cursor: not-allowed;"' : ''}>
            <i class="ri-shopping-cart-line"></i>
            ${product.stock > 0 ? 'Add to Cart' : 'Out of Stock'}
          </button>
        </div>
      `;

      // Re-attach event listeners after DOM update
      attachEventListeners();
    }

    // Show error message
    function showError(message) {
      const container = document.getElementById('productContainer');
      container.innerHTML = `
        <div style="grid-column: 1/-1; text-align: center; padding: 60px;">
          <i class="ri-error-warning-line" style="font-size: 48px; color: #ef4444;"></i>
          <p style="color: #999; margin-top: 20px; font-size: 18px;">${message}</p>
          <a href="/views/home.html" style="display: inline-block; margin-top: 20px; padding: 12px 24px; background: #000; color: #fff; text-decoration: none; border-radius: 8px;">
            Back to Home
          </a>
        </div>
      `;
    }

    // Attach event listeners
    function attachEventListeners() {
      // Thumbnail image switching
      document.querySelectorAll('.thumbnail').forEach(thumb => {
        thumb.addEventListener('click', function() {
          document.querySelectorAll('.thumbnail').forEach(t => t.classList.remove('active'));
          this.classList.add('active');
          document.getElementById('mainProductImage').src = this.src;
        });
      });

      // Color selection
      document.querySelectorAll('.color-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
          this.classList.add('active');
        });
      });

      // Size selection
      document.querySelectorAll('.size-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          document.querySelectorAll('.size-btn').forEach(b => b.classList.remove('active'));
          this.classList.add('active');
        });
      });
    }

    // Quantity controls
    function decreaseQty() {
      const qtyElement = document.getElementById('quantity');
      let qty = parseInt(qtyElement.textContent);
      if (qty > 1) {
        qtyElement.textContent = qty - 1;
      }
    }

    function increaseQty() {
      const qtyElement = document.getElementById('quantity');
      let qty = parseInt(qtyElement.textContent);
      const maxStock = currentProduct ? currentProduct.stock : 999;
      
      if (qty < maxStock) {
        qtyElement.textContent = qty + 1;
      } else {
        alert(`Only ${maxStock} items available in stock`);
      }
    }

    // Add to cart function
    async function addToCart() {
      if (!currentProduct) {
        alert('❌ Product not loaded');
        return;
      }

      if (currentProduct.stock === 0) {
        alert('❌ This product is out of stock');
        return;
      }

      // Get user_id from localStorage
      const user = JSON.parse(localStorage.getItem('user') || '{}');
      
      if (!user.id) {
        alert('⚠️ Please login to add items to cart');
        window.location.href = '/views/login.html';
        return;
      }
      
      const qty = parseInt(document.getElementById('quantity').textContent);
      
      if (qty > currentProduct.stock) {
        alert(`❌ Only ${currentProduct.stock} items available in stock`);
        return;
      }
      
      try {
        const response = await fetch(`${API_URL}/cart/add`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            user_id: user.id,
            product_id: currentProduct.id,
            qty: qty
          })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          alert('✅ ' + data.message);
          // Redirect to cart page
          window.location.href = '/views/cart.html';
        } else {
          alert('❌ ' + data.message);
        }
      } catch (error) {
        console.error('Error adding to cart:', error);
        alert('❌ Failed to add to cart. Please try again.');
      }
    }
  </script>
</body>
</html>
